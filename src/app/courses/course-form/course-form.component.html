<mat-card class="min-width">

    <mat-toolbar color="primary">
      <span>Detalhes do Curso</span>
    </mat-toolbar>

    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Nome" formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Categoria" formControlName="category" />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    </mat-card-actions>

</mat-card>
